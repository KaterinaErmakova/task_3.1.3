<!DOCTYPE html>
<html lang="en">
<head>
    <title>Users List</title>
</head>
<body>
<h1>All Users</h1>

<a href="/admin/add_user">Add New User</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Second Name</th>
        <th>Age</th>
        <th>Phone Number</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.phoneNumber}"></td>
        <td>
            <form th:action="@{/admin/edit_user}" method="get" style="display:inline;">
                <input type="hidden" name="id" th:value="${user.id}" />
                <button type="submit">Edit</button>
            </form>
            <form th:action="@{/admin/delete_user}" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${user.id}" />
                <button type="submit" onclick="return confirm('Delete user?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<form th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
</form>

</body>
</html>
